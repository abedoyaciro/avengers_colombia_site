<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | Avengers Colombia</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Iniciar Sesión</h1>
    <nav>
      <a href="../">Inicio</a>
    </nav>
  </header>

  <main>
    <section class="form-container">
      <h2>Accede a tu cuenta</h2>
      <form id="loginForm">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required />

        <label for="contrasenha">Contraseña:</label>
        <input type="password" id="contrasenha" name="contrasenha" required />

        <button type="submit">Ingresar</button>
      </form>
      <p>¿No tienes cuenta? <a href="registro.html">Crea una</a></p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Avengers Colombia - Conectando héroes con ciudadanos</p>
  </footer>
  <script src="app.js"></script>
</body>

</html>
