<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | Avengers Colombia</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Registro</h1>
    <nav>
      <a href="../">Inicio</a>
    </nav>
  </header>

  <main>
    <section class="form-container">
      <h2>Crea tu cuenta</h2>
      <form id="registroForm">
        <label for="rol">Soy:</label>
        <select id="rol" required>
          <option value="">Elegir...</option>
          <option value="usuario">Usuario</option>
          <option value="heroe">Héroe</option>
        </select>

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>

        <div id="ubicacion-container">
          <label for="ubicacion">Ubicación (Colombia):</label>
          <input type="text" id="ubicacion">
        </div>

        <div id="especializacion-container" style="display: none;">
          <label for="especializacion">Especialización:</label>
          <select id="especializacion">
            <option value="">Elegir...</option>
            <option value="Literatura">Literatura</option>
            <option value="Tecnología">Tecnología</option>
            <option value="Psicología">Psicología</option>
            <option value="Ortografía">Ortografía</option>
            <option value="Cultura ciudadana">Cultura ciudadana</option>
            <option value="Historia">Historia</option>
            <option value="Geografía">Geografía</option>
            <option value="Educación">Educación</option>
            <option value="Humor educativo">Humor educativo</option>
            <option value="Otros">Otros</option>
          </select>
        </div>

        <button type="submit">Registrar</button>
      </form>
      <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Avengers Colombia - Conectando héroes con ciudadanos</p>
  </footer>

  <!-- Script para mostrar/ocultar campos dinámicamente -->
  <script>
    const rolSelect = document.getElementById('rol');
    const ubicacionContainer = document.getElementById('ubicacion-container');
    const especializacionContainer = document.getElementById('especializacion-container');

    rolSelect.addEventListener('change', () => {
      const rol = rolSelect.value;

      if (rol === 'usuario') {
        ubicacionContainer.style.display = 'block';
        especializacionContainer.style.display = 'none';
      } else if (rol === 'heroe') {
        ubicacionContainer.style.display = 'none';
        especializacionContainer.style.display = 'block';
      } else {
        ubicacionContainer.style.display = 'none';
        especializacionContainer.style.display = 'none';
      }
    });
  </script>

  <script src="app.js"></script>
</body>

</html>
