<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Héroe | Avengers Colombia</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <h1>Registro de Héroe</h1>
    <nav>
      <a href="../">Inicio</a>
    </nav>
  </header>
  <main>
    <section class="form-container">
      <h2>Crear cuenta como Héroe</h2>
      <form id="registerHeroForm">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>

        <label for="especializacion">Especialización:</label>
        <select id="especializacion" required>
          <option value="">Elegir...</option>
            <option value="Literatura">Literatura</option>
            <option value="Tecnología">Tecnología</option>
            <option value="Psicología">Psicología</option>
            <option value="Ortografía">Ortografía</option>
            <option value="Cultura ciudadana">Cultura ciudadana</option>
            <option value="Historia">Historia</option>
            <option value="Geografía">Geografía</option>
            <option value="Educación">Educación</option>
            <option value="Humor educativo">Humor educativo</option>
            <option value="Otros">Otros</option>
        </select>

        <button type="submit">Registrar</button>
      </form>
      <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </section>
  </main>
  <script src="app.js"></script>

</body>

</html>
